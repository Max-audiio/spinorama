name: Spinorama

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: setup
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Test with vitest
      run: npx vitest
